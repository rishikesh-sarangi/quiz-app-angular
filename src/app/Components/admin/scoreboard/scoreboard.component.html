<div style="margin-top: 40px" class="scoreboard-component">
  <mat-form-field>
    <mat-select
      placeholder="Select Exam Type"
      [value]="selectedType"
      (selectionChange)="changeType($event)"
    >
      <mat-option *ngFor="let type of types" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="table-responsive">
    <table
      mat-table
      [dataSource]="
        selectedType === 'Exam Type 1' ? dataSourceType1 : dataSourceType2
      "
      matSort
      class="mat-elevation-z8"
    >
      <!-- student name -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
        <td mat-cell *matCellDef="let row">
          <ng-container>
            <div>
              {{ row.userName }}
            </div>
          </ng-container>
        </td>
      </ng-container>

      <!-- email id -->
      <ng-container matColumnDef="emailID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email ID</th>
        <td mat-cell *matCellDef="let row">
          <ng-container>
            <div>
              {{ row.emailID }}
            </div>
          </ng-container>
        </td>
      </ng-container>

      <!-- date  -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">
          <ng-container>
            <div>
              {{ row.date | date : "dd MMM yyyy" }}
            </div>
          </ng-container>
        </td>
      </ng-container>

      <ng-container *ngIf="selectedType === 'Exam Type 1'">
        <!-- gk marks -->
        <ng-container matColumnDef="generalKnowledgeMarks">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            General Knowledge
          </th>
          <td mat-cell *matCellDef="let row">
            <ng-container>
              <div>
                {{ row.generalKnowledgeMarks }}
              </div>
            </ng-container>
          </td>
        </ng-container>

        <!-- apti marrks -->
        <ng-container matColumnDef="aptitudeMarks">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Aptitude Marks
          </th>
          <td mat-cell *matCellDef="let row">
            <ng-container>
              <div>
                {{ row.aptitudeMarks }}
              </div>
            </ng-container>
          </td>
        </ng-container>

        <!-- logicalReasoning marks -->
        <ng-container matColumnDef="logicalReasoningMarks">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Logical Reasoning Marks
          </th>
          <td mat-cell *matCellDef="let row">
            <ng-container>
              <div>
                {{ row.logicalReasoningMarks }}
              </div>
            </ng-container>
          </td>
        </ng-container></ng-container
      >

      <ng-container *ngIf="selectedType === 'Exam Type 2'">
        <!-- totalMarks  -->
        <ng-container matColumnDef="totalMarks">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Marks</th>
          <td mat-cell *matCellDef="let row">
            <ng-container>
              <div>
                {{ row.totalMarks }}
              </div>
            </ng-container>
          </td>
        </ng-container></ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
