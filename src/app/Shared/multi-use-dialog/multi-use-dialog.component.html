<div class="delete-dialogue-component" style="padding: 20px">
  <div class="title">
    <div style="font-size: 20px; font-weight: 500">Submit ?</div>
    <mat-icon [mat-dialog-close]="false"
      ><span class="material-icon" style="cursor: pointer"
        >close</span
      ></mat-icon
    >
  </div>

  <mat-divider></mat-divider>

  <ng-container *ngIf="submitWarning">
    <div mat-dialog-content class="dialogue-content">
      Are you sure you want to Submit ?
    </div></ng-container
  >

  <ng-container *ngIf="nextTabWarning">
    <div mat-dialog-content class="dialogue-content">
      {{ nextTabWarning }}
    </div></ng-container
  >

  <ng-container *ngIf="examType2Submit">
    <div mat-dialog-content class="dialogue-content">
      {{ examType2Submit }}
    </div>
  </ng-container>

  <mat-dialog-actions class="action-btns" align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      Yes
    </button>
    <button mat-stroked-button [mat-dialog-close]="false">No</button>
  </mat-dialog-actions>
</div>
